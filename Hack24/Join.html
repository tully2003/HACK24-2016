<!DOCTYPE html>
<html>
<head>
    <title>Hack24</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Let's play</h1>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">Your name</span>
            <input type="text" class="form-control" id="player-name" aria-describedby="basic-addon3" placeholder="Example: JavaScriptBadass123">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default" id="btn-join-game">Join Game</button>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript">
        $(document).ready(function () {

            var apiUrl = 'http://localhost:58191/';

            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                url = url.toLowerCase(); // This is just to avoid case sensitiveness  
                name = name.replace(/[\[\]]/g, "\\$&").toLowerCase();// This is just to avoid case sensitiveness for query parameter name
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            $('#btn-join-game').click(function (e) {
                e.preventDefault();
                var name = $('#player-name').val();
                var gameId = getParameterByName('g');
                var url = apiUrl + 'JoinGame/' + encodeURIComponent(gameId) + '/' + encodeURIComponent(name) + '/';

                $.post(url, null, function () {
                    alert('wpooo');
                   alert('Joined!');
                }, 'JSON');
            });
        });
    </script>
</body>
</html>
