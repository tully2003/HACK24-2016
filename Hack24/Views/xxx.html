<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <button id="sendmessage" value="Send">Send</button>

    <!--Reference the jQuery library. -->
    <script src="/Content/js/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="/Content/js/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="@Path['~/signalr/hubs']"></script>
    <script>
        $(function() {
            // Declare a proxy to reference the hub.
            var game = $.connection.gameHub;

            game.client.playerJoined = function (name) {
                console.log("Player " + name + " joined the game");
            };

            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    game.server.send('blah');
                });
            });
        })
    </script>
</body>
</html>
